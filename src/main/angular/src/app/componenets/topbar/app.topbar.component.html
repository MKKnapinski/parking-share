<div class="layout-topbar">
  <a class="layout-topbar-logo" routerLink="">
    <span class="logo-text">Parking Share&nbsp;</span>
    <i class="pi pi-share-alt" style="font-size: 100%; color: var(--green-500);"></i>
  </a>

  <a class="p-link layout-menu-button layout-topbar-button" href="#" (click)="appMain.toggleMenu($event)">
    <i class="pi pi-bars"></i>
  </a>

  <a class="p-link layout-topbar-menu-button layout-topbar-button" href="#" (click)="appMain.toggleTopMenu($event)">
    <i class="pi pi-ellipsis-v"></i>
  </a>

  <div class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active':appMain.topMenuActive}">
    <a *ngIf="isLoggedIn$ | async" (click)="profileButtonClickHandler()" class="p-link layout-topbar-button">
      <p-avatar image="assets/demo/images/avatar/amyelsner.png" size="large" shape="circle"></p-avatar>
      <span style="padding-left: 1em" *ngIf="user$ | async as user">{{user.name ? user.name : user.preferredUsername}}</span>
    </a>
    <div *ngIf="!appMain.topMenuActive && user$ | async as user"
         style="padding-left: 1em; display: flex; align-items: center">
      {{user.name ? user.name : user.preferredUsername}}
    </div>
    <a *ngIf="!(isLoggedIn$ | async)" (click)="loginButtonClickHandler()" class="p-link layout-topbar-button">
      <i class="pi pi-user"></i>
      <span>Log in</span>
    </a>
    <a href="#" class="p-link layout-topbar-button">
      <i class="pi pi-calendar"></i>
      <span>Calendar</span>
    </a>
    <a href="#" class="p-link layout-topbar-button">
      <i class="pi pi-cog"></i>
      <span>Settings</span>
    </a>
    <a *ngIf="isLoggedIn$ | async" (click)="logoutButtonClickHandler()" class="p-link layout-topbar-button">
      <i class="pi pi-power-off"></i>
      <span>Logout</span>
    </a>
  </div>
</div>
